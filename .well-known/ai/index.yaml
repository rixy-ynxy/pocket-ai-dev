# .well-known/ai ディレクトリインデックス
# AIエージェントのためのナビゲーション情報

directory: "ai"
purpose: "AIエージェント関連の設定と原則"
last_updated: "2025-03-24"
version: "1.1.0"
owner: "ai-team"
status: "active"

subdirectories:
  - name: "config"
    purpose: "AIエージェントの動作設定"
    description: "AIエージェントの振る舞い、機能、制約を定義する設定ファイル群"
    key_files:
      - name: "main.yaml"
        purpose: "AIエージェントの基本設定と参照優先順位の定義"
        content_type: "yaml"
        schema: "ai-config-schema"
      - name: "agents-cursor.yaml"
        purpose: "Cursor AIエージェント固有の動作設定と制約"
        content_type: "yaml"
        schema: "cursor-agent-schema"
      - name: "agents-windsurf.yaml"
        purpose: "Windsurf AIエージェント固有の動作設定と制約"
        content_type: "yaml"
        schema: "windsurf-agent-schema"
      - name: "agents-common.yaml"
        purpose: "複数AIエージェント間で共有される共通設定"
        content_type: "yaml"
        schema: "common-agent-schema"
      - name: "code-awareness-analysis-rules.yaml"
        purpose: "コード分析のためのルール設定"
        content_type: "yaml"
        schema: "code-analysis-schema"
      - name: "code-awareness-implementation-facts.yaml"
        purpose: "実装事実の検証と活用のためのルール"
        content_type: "yaml"
        schema: "implementation-facts-schema"
      - name: "planning-planning-constraints.yaml"
        purpose: "AIエージェントの計画立案に関する制約条件"
        content_type: "yaml"
        schema: "planning-constraints-schema"
      - name: "adaptivity-flexibility.yaml"
        purpose: "AIエージェントの柔軟性レベル設定"
        content_type: "yaml"
        schema: "adaptivity-schema"
    subdirectories:
      - name: "cursor"
        purpose: "Cursor AIエージェント固有の設定ファイル"
        key_files:
          - name: "settings.json"
            purpose: "Cursor AIエージェントのIDE統合設定と動作モード"
            content_type: "json"
            schema: "cursor-settings-schema"
  - name: "principles"
    purpose: "AIエージェントの行動原則"
    description: "AIエージェントが従うべき基本的な行動原則と制約"
    key_files:
      - name: "main.yaml"
        purpose: "AIエージェントの基本行動原則と検証メカニズム"
        content_type: "yaml"
        schema: "principles-schema"
      - name: "core.yaml"
        purpose: "AIエージェントの中核的な行動原則と学習パス"
        content_type: "yaml"
        schema: "core-principles-schema"
      - name: "behavior.yaml"
        purpose: "AIエージェントの具体的な振る舞いルール"
        content_type: "yaml"
        schema: "behavior-principles-schema"

related_directories:
  - path: "/domains"
    purpose: "ドメイン知識の参照"
  - path: "/standards"
    purpose: "開発標準の参照"

usage_tips:
  - "AIエージェントは常に最新の設定を参照すること"
  - "行動原則は常に遵守すること"
  - "特定のエージェント設定よりも共通設定が優先される"
